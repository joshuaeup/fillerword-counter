<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Fillerword Counter</title>
    </head>
    <body>
        <nav id="nav-container">
            <h3 id="nav-title">Fillerword Counter</h3>
        </nav>
        <main>

                        type="text"

                <div id="results"></div>
            </div>
        </main>
    </body>
    <script src="./script.js"></script>
